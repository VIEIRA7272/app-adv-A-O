<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="/logo-new.webp" />
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo-new.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PERSONALIZE: Altere o título abaixo -->
  <title>Portal Jurídico Digital | Documentos com Vídeo</title>

  <!-- Open Graph / WhatsApp Preview - PERSONALIZE -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Portal Jurídico Digital" />
  <meta property="og:description" content="Acesse seu documento jurídico com explicação em vídeo." />
  <!-- Adicione sua imagem de preview: <meta property="og:image" content="URL_DA_SUA_IMAGEM" /> -->
  <meta name="theme-color" content="#E5B935" />
</head>

<body>
  <div id="root">
    <!-- Premium Splash Screen (While React Loads) -->
    <style>
      body {
        margin: 0;
        background-color: #050505;
        color: #fff;
        font-family: sans-serif;
      }

      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #050505;
        z-index: 9999;
      }

      .loader-logo {
        font-size: 48px;
        font-weight: bold;
        color: #C9A857;
        margin-bottom: 20px;
        letter-spacing: 4px;
      }

      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(201, 168, 87, 0.2);
        border-top-color: #C9A857;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="app-loader">
      <img src="/logo-new.webp" alt="Logo" style="height: 80px; margin-bottom: 20px;" />
      <div class="loader-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed'));
      });
    }
  </script>
</body>

</html>
