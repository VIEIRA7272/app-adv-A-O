<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <!-- Favicon: Troque pelo favicon do seu escritório -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- PERSONALIZE: Altere o título abaixo -->
  <title>Portal Jurídico Digital | Documentos com Vídeo</title>

  <!-- Open Graph / WhatsApp Preview - PERSONALIZE -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Portal Jurídico Digital" />
  <meta property="og:description" content="Acesse seu documento jurídico com explicação em vídeo." />
  <!-- Adicione sua imagem de preview: <meta property="og:image" content="URL_DA_SUA_IMAGEM" /> -->
  <meta name="theme-color" content="#C9A857" />
</head>

<body>
  <div id="root">
    <!-- Premium Splash Screen (While React Loads) -->
    <style>
      body { margin: 0; background-color: #050505; color: #fff; font-family: sans-serif; }
      .app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #050505; z-index: 9999;
      }
      .loader-logo { 
        font-size: 48px; font-weight: bold; color: #C9A857; 
        margin-bottom: 20px; letter-spacing: 4px;
      }
      .loader-spinner {
        width: 40px; height: 40px; border: 3px solid rgba(201, 168, 87, 0.2);
        border-top-color: #C9A857; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <div class="app-loader">
      <div class="loader-logo">ADV</div>
      <div class="loader-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
